<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>New Tab App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/primitive.css" />
  </head>

  <body>
    <div class="col-sm-6 col-md-4 col-lg-12 container  mt-5 d-flex align-items-center justify-content-around  small-container bg-success"> 
    
      <div class=" bg-info mx-3 py-5  rounded">
      <h1 class="d-flex justify-content-around justify-items-center my-3">Timer</h1>
      <div class="d-flex justify-content-around justify-items-center">
            <button onclick="stop();" class="btn btn-warning mx-4 px-4 py-1">Stop</button>
               <h1 class="text-secondary my-4 count px-3 rounded fs-1 bg-light">0</h1>
            <button onclick="start()" class="btn btn-primary mx-4 px-4 py-1">Start</button>
      </div>

    </div>

    <div class=" bg-warning mx-3 rounded p-5">
      <h1 class="text-primary my-4">New todo APP</h1>
      <form class="d-flex justify-center-center">
        <input class="form-control mx-1" id="item" type="text" placeholder="New"/>
        <input class="btn btn-primary mx-1 px-5 rounded text-light fw-bold fs-5" type="submit" value="Add"/>
      </form>

      <h2>Items</h2>
      <ul></ul>

      <button class="btn btn-danger px-5">Clear All</button>
    </div>

    <div class="bg-danger rounded px-5"><h1 class="text-light text-center my-4">Form Validation APP</h1>
      <form class="d-flex  justify-item-start flex-column form-group my-5 px-5">
        <input class="form-control mx-2 my-1" id="item" type="text" placeholder="adiniz"/>
        <input class="form-control mx-2 my-1" id="item" type="text" placeholder="Soyadiniz"/>
        <input class="form-control mx-2 my-1" id="item" type="text" placeholder="Mail Adresiniz"/>
        <input class="form-control mx-2 my-1" id="item" type="text" placeholder="Telefon Numaraniz"/>

        <button class="btn btn-primary mx-2 my-1 w-50 px-4"  type="submit">Send</button>
      </form>


    </div>  
  
    <script src="js/scripts.js"></script>
  </body>
</html>
